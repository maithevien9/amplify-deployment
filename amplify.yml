frontend:
  phases:
    preBuild:
      commands:
        - npm build
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /build
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=31536000'
  redirects:
    - source: '</^[^.]+$|\\.(?!(js|css|json|ico|svg|jpg|jpeg|png|gif|txt|map)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
